<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                template="/fntemplate.xhtml">
    <ui:define name="corpo">
        <h:form class="form-signin" p:role="form" id="newsTable">
            <div class="container" style="margin-top: 10px;">
                <table class="table">
                    <ui:repeat value="#{newsBean.allNews}" var="msg">
                        <tr><td>#{msg.user.name} &#8226; <i>#{msg.pastTime}#{msgs.ago}</i><br/><a href="#{msg.link}" target="_blank"><strong>#{msg.title}</strong></a></td></tr>
                    </ui:repeat>
                </table>
            </div>
            <div class="container" style="text-align: center;">
                <h:commandLink class="btn btn-lg btn-primary btn-block" actionListener="#{newsBean.moreNews}">#{msgs.moreNews}
                    <f:ajax render="newsTable"/>
                </h:commandLink>
            </div>
        </h:form> 
    </ui:define>
</ui:composition>
