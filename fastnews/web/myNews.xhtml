<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/fntemplate.xhtml">
    <ui:define name="corpo">
        <div class="container" style="margin-top: 10px;">
            <table class="table">
                <ui:repeat value="#{newsBean.myNews}" var="msg">
                    <tr><td><i>#{msg.pastTime}#{msgs.ago}</i><br/><a href="#{msg.link}" target="_blank"><strong>#{msg.title}</strong></a></td></tr>
                </ui:repeat>
            </table>
        </div>
    </ui:define>
</ui:composition>
